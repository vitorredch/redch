<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - REDCH</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Camada de fundo semi-transparente -->
    <div class="background-overlay"></div>

    <header>
        <img src="/images/logo.png" alt="Logo da REDCH" class="rotating-image">
        <nav>
            <ul>
                <li><a href="#historia">História</a></li>
                <li><a href="#loja">Loja</a></li>

            </ul>

    <main>
        <!-- Seções de vídeos -->
        <div class="video-container">
            <video src="/videos/video1.mp4" autoplay muted loop></video>
        </div>
        <div class="video-container">
            <video src="/videos/video2.mp4" autoplay muted loop></video>
        </div>
        <div class="video-container">
            <video src="/videos/video3.mp4" autoplay muted loop></video>
        </div>

        <!-- Espaço para adicionar outros conteúdos -->

            <h2>Espaço para Conteúdo Adicional</h2>
            <p>Adicione aqui vídeos, GIFs ou textos conforme necessário.</p>
        </section>

    <footer>
        <div class="footer-options">

            <a href="#saiba-mais">Saiba Mais</a>
        </div>
        <p>&copy; 2024 REDCH. Todos os direitos reservados.</p>
