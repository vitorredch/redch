    <link rel="stylesheet" href="/styles/style.css"> <!-- CSS global -->
    <link rel="stylesheet" href="/styles/contato.css"> <!-- CSS específico da página -->
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo da REDCH" class="rotating-image">
        <div class="header__hamburger">
            <div class="hamburger-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </div>
    </header>

    <main>
        <h1>Contato</h1>
        <p>Formulário de contato da REDCH.</p>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
